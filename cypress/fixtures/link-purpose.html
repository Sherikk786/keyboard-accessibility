<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Purpose & Naming Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    a {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Website Navigation Links</h1>

  <!-- ✅ Good examples -->
  <a href="/about">About Our Company</a>
  <a href="/services">Explore our services</a>
  <a href="/contact">Contact Customer Support</a>

  <!-- ❌ Bad examples (for testing) -->
  <a href="/info">Click here</a>
  <a href="/more">Read more</a>
  <a href="/next">Next Page</a>

</body>
</html>
