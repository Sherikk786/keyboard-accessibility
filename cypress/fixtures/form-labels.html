<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Labels Test</title>
</head>
<body>
  <form id="signupForm">
    <div>
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" aria-describedby="usernameHelp" />
      <small id="usernameHelp">Enter your unique username.</small>
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" aria-labelledby="emailLabel" />
      <span id="emailLabel">Your Email Address</span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" />
    </div>

    <button id="submitBtn" type="button">Sign Up</button>
  </form>
</body>
</html>
