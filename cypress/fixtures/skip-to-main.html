<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skip to Main Content Test</title>
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #000;
      color: #fff;
      padding: 8px 16px;
      z-index: 100;
      text-decoration: none;
      border-radius: 4px;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 10px;
    }

    header, main, footer {
      padding: 20px;
    }

    main {
      outline: none;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <header>
    <h1>Website Header</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1">
    <h2>Main Content Area</h2>
    <p>This is where the main content of the page begins.</p>
  </main>

  <footer>
    <a href="#" id="footerLink">Footer information here</a>
  </footer>
</body>
</html>
