<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Demo - Video and Audio Captions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video, audio { display: block; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Video & Audio Captions Example</h1>


  <video controls width="400">
    <source src="sample.mp4" type="video/mp4">
    <track kind="captions" src="captions_en.vtt" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
  </audio>

 
  <div id="transcript">
    <h2>Transcript</h2>
    <p>This is the transcript for the above audio clip.</p>
  </div>

</body>
</html>
